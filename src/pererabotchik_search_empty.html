<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
	<title>pererabotchik_search_empty</title>
	<link rel="stylesheet" media="all" href="css/app.css">
</head>
<body>
	<header class="header">
		<div class="header__contentIn contentIn">
			<a href="#" class="header__iconLogo header__iconLogo--closer icon icon--logoHeader"></a>
			<nav class="header__menuWrapper menuWrapper">
				<ul class="menuWrapper__menu menu">
					<li class="menu__item menuItem">
						<a class="menuItem__link menuItemLink is-active" href="#">Объявления</a>
					</li>
					<li class="menu__item menuItem">
						<a class="menuItem__link menuItemLink" href="#">Мои сделки</a>
					</li>
				</ul>
			</nav>
			//= partials/logined.html
		</div>
	</header>

	<div class="contentWrapper">
		<div class="contentWrapper__content content adsContent">
			<div class="content__adsWrapper adsWrapper">

				<div class="adsWrapper__searchFormWrapper searchFormWrapper">
					<form class="searchFormWrapper__form form">
						<div class="formContent formContent--labelsTop">
							<div class="formContent__block formBlock formBlock--cols colsFlex">
								<div class="formBlock__col colFlex--2">
									<label class="formBlock__fieldWrapper fieldWrapper">
										<select class="fieldWrapper__select form-select" placeholder="Выберите склад">
											<option value="">Выберите склад</option>
											<option value="4">Перевозки</option>
											<option value="1">Добыча сырья</option>
											<option value="3">Строительство</option>
											<option value="5">B2B</option>
										</select>
										<span class="fieldWrapper__label">Местоположение рядом</span>
									</label>
								</div>
								<div class="formBlock__col colFlex--2">
									<div class="formBlock__fieldWrapper fieldWrapper fieldWrapper--slider">
										<div class="fieldWrapper__slider fieldWrapperSlider form-slider"></div>
										<span class="fieldWrapper__label">Расстояние, не далее чем</span>
										<p class="fieldWrapper__distance fieldWrapperDistance"><span class="distance-number">22</span> км</p>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>



				<div class="adsWrapper__response adsResponse adsResponse--search tabs-wrapper">
					<h2 class="adsResponse__title adsViewTitle">Объявления
						<ul class="adsViewTitle__filter adsResponseFilter adsResponseFilter--right">
							<li class="adsResponseFilter__item adsResponseFilterItem">
								<a href="#" class="adsResponseFilterItem__link tabs-button is-active" data-show="all-empty">ВСЕ</a>
							</li>
							<li class="adsResponseFilter__item adsResponseFilterItem">
								<a href="#" class="adsResponseFilterItem__link tabs-button" data-show="favorites-empty">ИЗБРАННЫЕ</a>
							</li>
						</ul>
					</h2>

					<div class="colsFlex adsCols">
						<div class="colsFlex__col colFlex tabs-content" data-show="all-empty">
							<div class="adsResponse">
								<div class="emptyInfoWrapper">
									<div class="emptyInfoWrapper__emptyInfo emptyInfo">
										<div class="emptyInfo__iconWrapper iconWrapper">
											<span class="iconWrapper__icon icon icon--boxEmpty"></span>
										</div>
										<p class="emptyInfo__title">Ничего не найдено</p>
										<p class="emptyInfo__about">Попробуйте изменить фильтры и поискать что-нибудь другое</p>
									</div>
								</div>
							</div>
						</div>
						<div class="colsFlex__col colFlex tabs-content" data-show="favorites-empty">
							<div class="adsResponse">
								<div class="emptyInfoWrapper">
									<div class="emptyInfoWrapper__emptyInfo emptyInfo">
										<div class="emptyInfo__iconWrapper iconWrapper">
											<span class="iconWrapper__icon icon icon--star"></span>
										</div>
										<p class="emptyInfo__title">Здесь будет избранное</p>
										<p class="emptyInfo__about">Добавьте объявления в избранное и они будут ждать вас здесь</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>



			</div>

			<div class="adsContent__map mapWrapper">
				<img src="img/map.jpg" width="100%">
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
