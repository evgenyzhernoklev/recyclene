<!DOCTYPE html>
<html class="docForms">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
	<title>postavshik_login2</title>
	<link rel="stylesheet" media="all" href="css/app.css">
</head>
<body>
	<header class="header">
		<div class="header__contentIn contentIn">
			<a href="#" class="header__iconLogo icon icon--logoHeader"></a>
			<span class="contentIn__titleHeader forMobile">Вход в систему</span>
			<nav class="header__menuWrapper menuRegWrapper">
				<span class="menuRegWrapper__info">Регистрация</span>
				<ul class="menuRegWrapper__menu menuReg">
					<li class="menuReg__item menuRegItem"><a class="menuRegItem__link linkButtonSmall" href="#">Продавца</a></li>
					<li class="menuReg__item menuRegItem"><a class="menuRegItem__link linkButtonSmall" href="#">Переработчика</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="menuToggle menuToggle--green">
		<div class="menuToggle__hamburger hamburger">
		  <span class="hamburger__line"></span>
		  <span class="hamburger__line"></span>
		  <span class="hamburger__line"></span>
		</div>
	</div>

	<div class="contentWrapper sectionForms">
		<div class="sectionForms__contentIn contentIn">
			<h1 class="contentIn__title titleMain forDesktop">Вход в систему</h1>
			<h2 class="contentIn__subtitle subtitleMain forDesktop">Если у вас уже есть аккаунт, введите логин и пароль</h2>

			<div class="contentIn__formWrapper formWrapper">
				<form class="formWrapper__form form">
					<div class="form__content formContent">
						<p class="formContent__title formContentTitle">Напомнить пароль</p>
						<p class="formContent__info">Введите e-mail, на который вы регистрировались, мы вышлем вам инструкции по сбросу пароля.</p>
						<div class="formContent__block formBlock">
							<label class="formBlock__fieldWrapper fieldWrapper">
								<span class="fieldWrapper__label">Ваш e-mail</span>
								<input class="fieldWrapper__input" type="text" name="" placeholder="" />
							</label>
						</div>
						<div class="formContent__block formBlock formBlock--links">
							<span class="formBlock__linkButton linkButton linkButton--green">ОТПРАВИТЬ</span>
							<span class="formBlock__linkButton linkButton linkButton--greenTransparent">ОТМЕНА</span>
						</div>
					</div>
					<div class="form__buttonWrapper formButtonWrapper"></div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
