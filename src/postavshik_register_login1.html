<!DOCTYPE html>
<html class="docForms">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
	<title>postavshik_register - login_1</title>
	<link rel="stylesheet" media="all" href="css/app.css">
</head>
<body>
	<header class="header">
		<div class="header__contentIn contentIn">
			<a href="#" class="header__iconLogo icon icon--logoHeader"></a>
			<nav class="header__menuWrapper menuRegWrapper">
				<span class="menuRegWrapper__info">Регистрация</span>
				<ul class="menuRegWrapper__menu menuReg">
					<li class="menuReg__item menuRegItem"><a class="menuRegItem__link linkButtonSmall" href="#">Продавца</a></li>
					<li class="menuReg__item menuRegItem"><a class="menuRegItem__link linkButtonSmall" href="#">Переработчика</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="contentWrapper sectionForms">
		<div class="sectionForms__contentIn contentIn">
			<h1 class="contentIn__title titleMain">Вход в систему</h1>
			<h2 class="contentIn__subtitle subtitleMain">Если у вас уже есть аккаунт, введите логин и пароль</h2>

			<div class="contentIn__formWrapper formWrapper">
				<form class="formWrapper__form form">
					<div class="form__content formContent">
						<p class="formContent__title">Данные аккаунта</p>
						<div class="form__block formBlock">
							<label class="formBlock__fieldWrapper fieldWrapper">
								<input class="fieldWrapper__input" type="text" name="" placeholder="" />
								<span class="fieldWrapper__label">Ваш e-mail</span>
							</label>
						</div>
						<div class="form__block formBlock">
							<label class="formBlock__fieldWrapper fieldWrapper">
								<input class="fieldWrapper__input" type="text" name="" placeholder="" />
								<span class="fieldWrapper__label">Ваш пароль</span>
							</label>
						</div>
						<div class="form__block formBlock">
							<label class="formBlock__fieldWrapper fieldWrapper fieldWrapper--checkbox">
								<input class="fieldWrapper__input fieldWrapper__input" type="checkbox" name="" placeholder="" />
								<span class="fieldWrapper__label">Запомнить меня</span>
							</label>
							<a class="formBlock__reminderLink link-remind" href="">Забыли пароль?</a>
						</div>
					</div>
					<div class="form__buttonWrapper formButtonWrapper">
						<button type="submit" class="formButtonWrapper__submit">ВОЙТИ В СИСТЕМУ</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
