<!DOCTYPE html>
<html class="docForms">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
	<title>postavshik_register - register_1</title>
	<link rel="stylesheet" media="all" href="css/app.css">
</head>
<body>
	<section class="contentWrapper sectionForms">
		<div class="sectionForms__contentIn contentIn">

			<div class="contentIn__formWrapper formWrapper">
				<form class="formWrapper__form form">
					<div class="form__steps formSteps colsFlex">
						<div class="colsFlex__col colFlex colFlex--3 formSteps__step is-active"></div>
						<div class="colsFlex__col colFlex colFlex--3 formSteps__step is-active"></div>
						<div class="colsFlex__col colFlex colFlex--3 formSteps__step is-active"></div>
					</div>
					<div class="form__content formContent">
						<p class="formContent__title">Адрес склада</p>
						<div class="storehouse">
							<div class="storehouse__counter storehouseCounter">
								<p class="storehouseCounter__number">1</p>
								<p class="storehouseCounter__text">склад</p>
							</div>
							<span class="storehouse__edit icon icon--editWhite"></span>
							<div class="storehouse__info">
								г. Москва, ул. Академика Королева, 12, строение 1, д. 56
							</div>
						</div>
						<div class="storehouse">
							<div class="storehouse__counter storehouseCounter">
								<p class="storehouseCounter__number">1</p>
								<p class="storehouseCounter__text">склад</p>
							</div>
							<span class="storehouse__edit icon icon--editWhite"></span>
							<div class="storehouse__info">
								г. Москва, ул. Митинская, 10, корпус 1
							</div>
						</div>
						<div class="form__addStorehouse addStorehouse">
							<span class="addStorehouse__info">Добавить еще склад</span>
						</div>
					</div>
					<div class="form__buttonWrapper formButtonWrapper">
						<button type="submit" class="formButtonWrapper__submit">ЗАВЕРШИТЬ РЕГИСТРАЦИЮ</button>
					</div>
				</form>
			</div>
		</div>
	</section>

	<script src="js/app.js"></script>

</html>
